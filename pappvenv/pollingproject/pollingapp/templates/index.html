<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>POLLING APP</h3>
    {% if latest_questions_list %}
    <ul>
        {% for question in latest_questions_list %}
        <li>
            <a href=" {% url 'details ' question.id  %} ">{{question.text_question}}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No polls available at the moment !!</p>
    {% endif %}
</body>
</html>
